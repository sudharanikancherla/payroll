<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        /* Footer styles */
        .footer {
            background-color: #2926da;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #ffcc00; /* Highlight for links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <p><b>&copy; 2024 Codegnan IT Solutions. All Rights Reserved.</b> | 
        <a href="#privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
