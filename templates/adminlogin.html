<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminlogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  

    body {
        background-image: url('https://media.istockphoto.com/id/1977175388/photo/cyber-security-and-security-password-login-online-concept-hands-typing-and-entering-username.jpg?s=612x612&w=0&k=20&c=fpW0dFI6RDo3SMg4Pg2A-lnVqLTAnxpG8emalKDMeUA=');
        background-repeat: no-repeat;
        background-size:100% 100vh;
    }

    form {
        /* background-color: rgba(95, 91, 91, 0.6); Add contrast for better readability */
        background-color: transparent;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 1px 2px 3px 3px rgba(216, 206, 206, 0.753);
        max-width: 700px;
        width: 100%; /* Make the form width adapt to smaller screens */
        margin: 30px auto; /* Center horizontally and vertically */
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #fff;
    }

    input {
        width: 100%; /* Adjust input width for smaller screens */
        padding: 10px;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0.1, 0.4, 0.4, 0.5);
        border: 0px solid #f8f7f7;
        border-radius: 4px;
        font-size: 16px;
    }

    .button-con {
        display: flex;
        justify-content: center;
        gap: 15px; /* Smaller gaps for compact design */
        flex-wrap: wrap; /* Allow buttons to stack on smaller screens */
    }

    button {
        color: white;
        border: 1px solid #fff;
        background-color: transparent;
        padding: 10px 15px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        width: 30%; /* Adjust button width for smaller screens */
        min-width: 100px; /* Ensure minimum width */
        box-shadow: 0 4px 6px rgba(54, 54, 54, 0.5);
        margin-bottom: 15px;
    }

    button:hover {
        background-color: #1e07e9;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    a:hover {
        text-decoration: underline;
    }

    .forgot-password {
        text-align: center;
        margin-top: 1em;
        font-size: 0.9em;
    }

    .forgot-password a {
        color: #fff;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
        color: blue;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        form {
            width: 95%; /* Expand form to take most of the screen width */
            padding: 15px;
        }

        label {
            font-size: 14px; /* Adjust label font size for smaller screens */
        }

        input {
            font-size: 14px;
            padding: 8px; /* Smaller padding */
        }

        button {
            font-size: 14px;
            padding: 8px 12px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 24px; /* Reduce font size for heading */
        }

        label {
            font-size: 12px;
        }

        input {
            font-size: 12px;
        }

        button {
            font-size: 12px;
            width: 100%; /* Stack buttons full width on small screens */
        }

        .button-con {
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
        }
    }
</style>
</head>
<body>
    {% include 'header.html' %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <center style="color:white;font-size: 20px;">{{ message }}</center>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container mt-2">
        <div class="row d-flex justify-content-md-end">
            <div class="col-10 mt-1 col-md-4">
    

        <form method="POST" action="{{ url_for('admin') }}">
            <h1 style="color:#fff;">
                <center>Admin Login</center>
            </h1>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" placeholder="Enter your passcode" required>

            <div class="button-con">
                <button type="submit">Submit</button>
                <button><a href="{{ url_for('welcome') }}">Back</a></button>
            </div>
        </form>
        </div>
        </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
       
    {% include 'footer.html' %}
</body>
</html>
