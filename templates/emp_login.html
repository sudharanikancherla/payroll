<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp_login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
        }
        form {
            background: linear-gradient(to bottom, #6bafd6, #ada4a4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            margin: 30px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        label{
            font-size: 18px;
            font-weight:600;

        }
        .btn btn-primary {
            display: flex;
            border: 1px solid #007bff;
            background-color: none;
            color: #007bff;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
           
        }
        .btn btn-primary:hover {
            background-color: #007bff;
            color: white;
        }
        .btn-outline-secondary {
            text-decoration: none;
            color: #fff;
        
        }
        .btn-outline-secondary:hover {
            text-decoration: underline;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 20px;
        }
        .toggle-password {
            position: absolute;
            top: 70%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            form {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html'%}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="text-center text-primary my-3">
                <h3>{{ message }}</h3>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Employee Login Form -->
    <div class="container">
        <form action="{{ url_for('emp_login') }}" method="POST" onsubmit="return validatePassword()">
            <h1 class="text-center mb-4">Employee Login</h1>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" minlength="8" required>
                <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
            </div>

            <!-- Buttons -->
            <!-- <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <a href="{{ url_for('welcome') }}" class="btn btn-outline-secondary">Back</a>
                <button type="button" class="btn btn-outline-info" id="signupBtn" style="color:#fff;">Sign Up</button>
            </div> -->
            <!-- Buttons -->
<div class="row g-2 justify-content-center">
    <!-- Submit Button -->
    <div class="col-12 col-lg-4">
        <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
    </div>
    <!-- Back Button -->
    <div class="col-12 col-lg-4">
        <a href="{{ url_for('welcome') }}" class="btn btn-outline-secondary w-100" style="text-decoration: none;">Back</a>
    </div>
    <!-- Sign Up Button -->
    <div class="col-12 col-lg-4">
        <button type="button" class="btn btn-outline-info w-100" id="signupBtn" style="color:#fff;">Sign Up</button>
    </div>
</div>


            <!-- Forgot Password -->
            <div class="text-center forgot-password">
                <a href="{{ url_for('forgot_pwd') }}">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        // Validate Password
        function validatePassword() {
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }
            return true;
        }

        // Toggle Password Visibility
        const togglePassword = document.querySelector("#togglePassword");
        const passwordField = document.querySelector("#password");
        togglePassword.addEventListener("click", function () {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        // Signup Alert
        document.getElementById('signupBtn').addEventListener('click', () => {
            alert('Contact Admin to sign up.');
        });
    </script>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
