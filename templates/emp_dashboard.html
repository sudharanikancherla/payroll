<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emp_dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
    }
    body {
        background-image: url('https://miro.medium.com/v2/resize:fit:1358/0*5epTMdyHRDuYaulg.gif');
        background-repeat: no-repeat;
        background-size: 35% 100vh;
        background-color: #efebe6;
        background-position: left;
    
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .btn-group {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 15px; /* Spacing between elements */
        margin-top: 40px;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        text-align: center;
    }
    .btn1 {
        background-color: #2196F3;
        color: white;
    }
    .btn2 {
        background-color: rgb(202, 37, 37);
        color: white;
    }
    .date-input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .work1 {
        margin-top: 20px;
        text-align: center;
    }
    .textarea {
        width: 40%;
        margin-top: 20px;
        /* margin-left: 350px; */
        padding: 10px;
        border: 1px solid #9c8e8e;
        border-radius: 5px;
        font-size: 16px;
        resize: vertical;
    }
    .submit-btn {
        margin-top: 10px;
        background-color: #2196F3;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    .logout-button,
    .update-button {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        margin-top: 65px;
    }
    .logout-button {
        position: absolute;
        top: 10px;
        right: 20px;
    }
    .update-button {
        position: absolute;
        top: 10px;
        right: 150px;
    }
    
    @media (max-width: 768px) {
        body {
            background-size: cover;
        }
        .container {
            padding: 10px;
        }
        .btn-group {
            flex-direction: column;
            gap: 10px;
        }
        .logout-button,
        .update-button {
            position: static;
            display: inline-block;
            margin: 10px 5px;
        }
        .textarea {
            width: 100%;
        }
        h1 {
            font-size: 24px;
        }
    }
    @media (max-width: 576px) {
        .btn {
            font-size: 14px;
            padding: 8px 16px;
        }
        .textarea {
            font-size: 14px;
        }
        .logout-button,
        .update-button {
            font-size: 14px;
            padding: 6px 12px;
        }
    }
</style>
</head>
<body>
{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <center style="color:rgb(202, 37, 37);margin-top: 2px;">
            <h6>{{ message }}</h6>
        </center>
    {% endfor %}
{% endif %}
{% endwith %}

<div class="container text-align:center">
    <h1 style="color:rgb(202, 37, 37);margin-top: 15px;text-align: center;">Hello,{{username}}</h1>
    <div class="d-flex justify-content-end">
        <a href="{{url_for('update_profile')}}" class="update-button">Update Profile</a>
        <a href="{{url_for('logout')}}" class="logout-button">Logout</a>
    </div>

    <!-- Date, Check-In, and Check-Out Section -->
    <div class="btn-group">
        <form action="{{url_for('checkin')}}" method="POST">
            <!-- <label for="date"><b>Date:</b></label> -->
            <input type="date" name="date" id="date" class="date-input" required />
            <button type="submit" class="btn btn1">Check-In</button>
        </form>
        <form action="{{url_for('checkout')}}" method="POST">
            <button type="submit" class="btn btn2">Check-Out</button>
        </form>
    </div>

    <!-- Work Status Section -->
    <form action="{{url_for('work_status')}}" method="POST" class="work1">
        <label for="work_status"><b>Work Status:</b></label><br>
        <textarea name="work_status" class="textarea" placeholder="Work Description..." rows="4" required></textarea><br>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

{% include 'footer.html' %}
</body>
</html>
